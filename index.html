<html>
<head>
	<title>点盛</title>
	<meta charset="utf-8" />

	<link rel="stylesheet" href="assets/css/main.css" />

	<script>
        (function ($) {
            $.getUrlParam = function (name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                var r = window.location.search.substr(1).match(reg);
                if (r != null) return unescape(r[2]); return null;
            }
		})(jQuery);

        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] == variable) { return pair[1]; }
            }
            return (false);
        }

		function AddParam(obj) {
			var ser = getQueryVariable("ser");
			var id = getQueryVariable("id");
			var tp = getQueryVariable("tp");
			var url = "dsinapp://dsin.app/openwith?ser=" + ser + "&id=" + id + "&tp=" + tp;
			window.open(url);
        }
		
		jQuery(function(){
   jQuery('#btn').click();
});
	</script>
</head>
	<body class="is-preload">
		<!-- Header -->
			<header id="header">
				<div class="content">
					<ul class="actions">
						<li><a id="btn" onclick="AddParam(this)" class="button primary icon solid fa-download">打开</a></li>
					</ul>
				</div>
